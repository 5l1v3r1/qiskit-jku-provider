dist: xenial

language: python

python:
  - "3.5"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libboost-program-options-dev
    - libmpfrc++-dev

install:
  - pip install "qiskit>=0.7,<0.8"
  - make sim

script:
  - true
